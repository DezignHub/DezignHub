<!DOCTYPE html>
<html lang="en">
     <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f9f9f9;
  color: #333;
}

header {
  background: #1976d2;
  color: white;
  padding: 15px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

header a {
  color: white;
  text-decoration: none;
}

.container {
  max-width: 400px;
  margin: 60px auto;
  padding: 20px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

form input, form textarea, form button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

form button {
  background: #1976d2;
  color: white;
  border: none;
  cursor: pointer;
}

form button:hover {
  background: #125a9c;
}

.chat-box {
  padding: 20px;
  height: 300px;
  overflow-y: auto;
  background: #eee;
}

.msg {
  margin: 10px 0;
  padding: 10px;
  border-radius: 10px;
  max-width: 70%;
}

.msg.doctor {
  background: #1976d2;
  color: white;
  align-self: flex-start;
}

.msg.patient {
  background: #ddd;
  align-self: flex-end;
}
    </style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthConnect - Messages</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="dashboard.html">â¬… Back</a>
    <h2>Messages</h2>
  </header>

  <main class="chat-box">
    <div class="msg doctor">Hello Dez, did you take your meds today?</div>
    <div class="msg patient">Yes, I took them at 8 AM.</div>
  </main>

  <footer>
    <form>
      <input type="text" placeholder="Type your message...">
      <button>Send</button>
    </form>
  </footer>
</body>
</html>
